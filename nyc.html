<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> NEW-YEAR-COUNTDOWN </title>
    <link rel="stylesheet" href="nyc.css" />
  </head>
  <body>
    
    <h2>COUNTDOWN TO NEW YEAR</h2>
    <div class="year">2025</div>
    <div class="countdown">
        <div id="day">00</div>
        <div id="hour">11</div>
        <div id="minute">22</div>
        <div id="second">33</div>
    </div>
    <script src="nyc.js"></script>
  </body>
</html>
